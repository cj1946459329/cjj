<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form表单</title>
	</head>
	<body>
		
		<form action="响应式布局.html" method="get">
			
			用户：
			<input type="text" name="user" autofocus="autofocus"/><br />
			密码：
			<input type="password" name="pas" /><br />
			
			性别：
			<input type="radio" name="sex" value="boy" />男
			<input type="radio" name="sex" value="girl" />女
			<br />
			爱好：
			<input type="checkbox" name="aihao" value="read"/>读书
			<input type="checkbox" name="aihao" value="song"/>唱歌
			<input type="checkbox" name="aihao" value="dance"/>跳舞
			<input type="checkbox" name="aihao" value="playball"/>打球
			<br />
			
			地址：
			<select name="area">
			<option value="zz">郑州</option>
			<option value="lh">漯河</option>
			<option value="sh">上海</option>
			<option value="bj">北京</option>
			</select><br />
			<span>个人签名：</span><br />
			<textarea name="info" rows="10px" cols="50px" style="margin-left: 80px;"></textarea><br />
			
			
			<input type="reset" value="重置" /><br />
			<input type="submit" value="提交" /><br />
		</form>
		
	</body>
</html>
